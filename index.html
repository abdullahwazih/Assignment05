<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DaisyUI via CDN</title>
  <!-- Tailwind + DaisyUI CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.js"></script>
</head>

<body class="p-10">

  <!-- Navigation Bar -->

  <nav class = "flex justify-between items-center p">

    <!-- Left Section of the Navbar -->

    <div class="flex items-center space-x-2">


      <img src="./assets/logo-dark.png" alt="Logo" class="h-10 w-auto">

      <p class="font-bold leading-tight text-green-900">Emergency<br>Service</p>

    </div>

    <!-- Right Section of the Navbar -->

    <div class ="flex items-center space-x-4">

      <button class="btn btn-success rounded-full flex items-center space-x-2 px-6 py-3" style="background-color: #ecfcf1;">
        <img src = "./assets/heart.png" alt="Phone Icon" class="h-5 w-5">
        <span class = "font-bold">0</span>
      </button>
      <button class="btn btn-success rounded-full flex items-center space-x-2 px-6 py-3" style="background-color: #ecfcf1;">
        <img src = "./assets/coin.png" alt="Phone Icon" class="h-5 w-5">
        <span class = "font-bold">100</span>
      </button>
      <button class="btn btn-success rounded-full flex items-center space-x-2 px-6 py-3" style="background-color: #00A63E;">
        <span class ="text-white font-semibold" >2 Copy</span>
      </button>

    </div>
  </nav>


</body>

</html>
